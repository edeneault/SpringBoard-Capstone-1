{% extends 'base.html' %}

{% block content %}

<div    id="login-link"    
        class="container-fluid header-img" 
        style="background: url(' {{ user.header_image_url }}') no-repeat top center fixed; width:100%">
</div>

<div class="profile-container container mt-3">
    <div class="team-single">
        <div class="row">
            <div class="col-lg-4 col-md-5 xs-margin-30px-bottom">
                <div class="text-center mb-2">
                    <img class="profile-img img-fluid rounded-circle shadow" src="{{user.image_url}}" alt="" data-holder-rendered="true">
                </div>
                <div class="profile-text bg-light-gray padding-30px-all md-padding-25px-all sm-padding-20px-all text-center">
                    <h4 class="margin-10px-bottom font-size24 md-font-size22 sm-font-size20 font-weight-600 pt-2">{{user.username}}</h4>
                    <p>Name: {{user.full_name }}</p>
                    <p>Joined: {{ user.friendly_date }}</p>
                    <i class="fas fa-envelope text-pink"></i><p class="d-inline"><strong class="" > {{ user.email }}</strong></p>
                </div>
            </div>

            <div class="col-lg-8 col-md-7">
                <div class="team-single-text padding-50px-left sm-no-padding-left">
                    <h4 class="font-size38 sm-font-size32 xs-font-size30 mb-3 tes1">COACH PROFILE</h4>
                   
                    <div class="margin-40px-tb">
                        <ul class="no-margin list-unstyled">
                            <li>
                                <div class="row">
                                    <div class="col-md-3 col-3">
                                        <i class="fas fa-users"></i>
                                        <strong class="margin-10px-left ">Teams:</strong>
                                    </div>
                                    <div class="col-md-9 col-9 mt-2">
                                        {% for team in teams %}
                                        <a class="card-link text-dark text-decoration-none" href="/teams/{{ team.id }}">
                                            <div class="card user-team-card border border-dark rounded-pill mb-1">
                                                <div class="card-horizontal">
                                                    <div class="img-square-wrapper">
                                                        <img class="team-image rounded-circle m-1" src="{{ team.team_image_url }}" alt="Card image cap">
                                                    </div>
                                                    <div class="card-body">                                                  
                                                        <p class="card-title tes2 fs-4 mt-2">{{ team.name }}</p> 
                                                        <p class="card-text tes2">LOCATION: {{ team.location }}</p>                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </a>    
                                        {% endfor %}   
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>

{% endblock %}

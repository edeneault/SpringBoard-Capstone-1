{% extends '/base.html' %}

{% block content %}
<div class="container">
    <div class="container m-0 p-0">
        <div class="row align-items-md-stretch">  
            <div id="add-team" class="col-md-12">
            <div class="h-100 p-5 text-white bg-login rounded-3">
                <h1 class="display-4 text-center tes2">Add Team</h1>
            <form class="form" method="POST">
                {{ form.hidden_tag() }}
                <div class="row d-row align-self-center justify-content-center">
                    <div class="">
                        <button class="btn btn-primary btn-customized btn my-2 " type="submit">ADD</button>
                        <a class="btn btn-primary btn-customized btn my-2 " href="/users/{{ user.id }}">CANCEL</a>
                    </div>
                    {% for field in form if field.widget.input_type != 'hidden'%}
                    <div class="fs-5 p-2 col-12 col-sm-12">
                            {{field.label}}
                    
                            {{field}}  
                        {% for err in field.errors %}
                        <small>
                            {{err}}
                        </small>
                        {% endfor %}
                    </div>
                    {% endfor %}
                   
                </div>
            </form>     
        </div>
    </div>

</div>


{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">    
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/app.css">

    <title>GYM HERO </title>
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico"/>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <a class="navbar-brand tes1 align-self-center ps-4 mt-0" href="/">GYM HERO</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav tes2 mx-auto ">
                    <li class="nav-item "><a class="nav-link ps-4" href="/">TEAMS</a></li> 
                    <li class="nav-item "><a class="nav-link ps-4" href="/">ATHLETES</a></li>  
                    <li class="nav-item "><a class="nav-link ps-4" href="/">WORKOUTS</a></li>   
                    <li class="nav-item "><a class="nav-link ps-4" href="/timers">TIMERS</a></li>  
                </ul>

                <ul class="navbar-nav align-self-center tes2 pe-1 ">
                    {% if 'username' in session %}
                    <li class="nav-item "><a class="nav-link ps-4" href="/">LOGOUT</a></li>
                    {% else %}
                    <li class="nav-item "><a class="nav-link ps-4" href="/">REGISTER</a></li>
                    <li class="nav-item "><a class="nav-link ps-4" href="/">LOGIN</a></li>
                    {% endif %} 
                </ul>   
         
                
            </div>
       
    </nav>

    <div class="container col-md-12 text-light align-center">
        <div class="row justify-content-center py-1 ">
        
            <div class="container-fluid col-sm-12 p-0 m-0" id="flash-messages">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible fade show card col-sm-12" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}    
            </div>
        </div>
    </div>
    
    
    {% block content %}  {% endblock %}


   
        
  
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- <script src="js/view.js"></script> -->
    <script src="/static/js/app.js"></script>
  
   

</body>
</html>
